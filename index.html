<!DOCTYPE html>
<html>
  <head>
    <title>Kanban Board</title>
    <link rel="stylesheet" href="css/style.css" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.14.0/css/all.css"
    />
  </head>

  <body>
    <main>
      <div class="kanban-board">
        <h2 class="kanban-title display-4">
          <i class="fas fa-tasks"></i> Kanban Board
        </h2>

        <div class="kanban-columns">
          <div class="kanban-column">
            <h4><i class="fas fa-inbox"></i> To Do</h4>
            <div class="kanban-cards" id="ToDoCards"></div>

            <form class="new-card-form" id="ToDoForm">
              <input
                type="text"
                class="form-control"
                placeholder="Enter card title"
              />
              <button type="submit" class="btn btn-primary btn-sm">
                Add Card
              </button>
            </form>
          </div>

          <div class="kanban-column">
            <h4><i class="fas fa-walking"></i> In Progress</h4>
            <div class="kanban-cards" id="InProgressCards"></div>

            <form class="new-card-form" id="InProgressForm">
              <input
                type="text"
                class="form-control"
                placeholder="Enter card title"
              />
              <button type="submit" class="btn btn-primary btn-sm">
                Add Card
              </button>
            </form>
          </div>

          <div class="kanban-column">
            <h4><i class="fas fa-check"></i> Done</h4>
            <div class="kanban-cards" id="DoneCards"></div>

            <form class="new-card-form" id="DoneForm">
              <input
                type="text"
                class="form-control"
                placeholder="Enter card title"
              />
              <button type="submit" class="btn btn-primary btn-sm">
                Add Card
              </button>
            </form>
          </div>
        </div>
      </div>
    </main>

    <script src="js/main.js"></script>
  </body>
</html>
